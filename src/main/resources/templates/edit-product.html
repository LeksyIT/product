<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update product </h1>
            <div class="card-bode">
                <form th:action="@{/products/edit/{id}(id=${product.productId})}" th:object="${product}" method="POST">
                    <div class="form-group">
                        <label> Product title</label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{productTitle}"
                                class="form-control"
                                placeholder="Enter new title"
                        />
                    </div>

                    <div class="form-group">
                        <label> Product cost</label>
                        <input
                                type="text"
                                name="cost"
                                th:field="*{productPrice}"
                                class="form-control"
                                placeholder="Enter new product cost"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
